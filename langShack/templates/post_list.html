{% extends "layout.html" %}

{% block content %}

	{% for post in posts %}
	    <div class="boxed" style="border: 6px solid black;margin-left:140px;margin-right:140px;">
	        <br>
	        <h1 style="text-align:center;"><a style="color:white;" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	        <br>
            <p style="text-align:center; font-weight:bold;color:white;">Published: {{ post.created_date }}</p>
    		<br>
    		<p style="margin-left:50px;margin-right:50px;text-align:left;color:white;">{{ post.text|linebreaksbr }}</p>
            <div style="text-align:center;color:white;">
                <a style="color:white;" href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
            </div>
	    </div>

        <br>
        <br>
        <div style="border-bottom: 6px dotted #BFFF00;margin-left:100px;margin-right:100px;"></div>
        <br>
        <br>
	{% endfor %}

{% endblock %}
